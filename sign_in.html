<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="body">
    <main>
        <div class="container">
            <div class="md-3 text-center sign">
                <form class="text-start ps-5" action="http://127.0.0.1:5500/cryto.html">
                    <br>
                    <img src="./img/2024-12-10_15-55-40.png" alt="" width="150px" class="rounded-pill">
                    <br>
                    <br>
                    <h1 class="input">Sign In</h1>
                    <br>
                    <br>
                    <input type="text" placeholder="Username" required class="rounded-pill text-black-50 border-1 ps-2 text-white input"> <i class="fa-solid fa-user"></i>
                    <br>
                    <br>
                    <input type="password" placeholder="Password" required class="rounded-pill text-black-50 border-1 ps-2 text-white input"><i class="fa-solid fa-lock ps-1"></i>
                    <br><br>
                    <input type="submit" value="Submit" class="rounded-pill border-1">
                    <br><br>
                </form>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
